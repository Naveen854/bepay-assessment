services:
  postgressdb:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: bepay
      POSTGRES_PASSWORD: bepay_secret
      POSTGRES_DB: bepay
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bepay"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    env_file:
      - ../.env
    depends_on:
      postgressdb:
        condition: service_healthy
    volumes:
      - ./backend/src:/app/src
      - /app/node_modules

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:3000/api
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules

volumes:
  pgdata:
